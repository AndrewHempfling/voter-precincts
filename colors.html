<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" />
    <title>colors</title>
    <!--
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    -->
    <style>
        #mylocationsvgTst {
            position: relative;
        }

        #mylocationsvgTst:after {
            content: ' ';
            position: absolute;
            border: 1px solid red;
            left: 16px;
            top: 16px;
        }

        .width-test {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body>
    <div id="mylocationsvgTst">

    </div>
    <div class="container">
        <div class="row" id="colorPalette">
        </div>
    </div>
    <div id="poop">

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>


        $(function() {
            const cssVars = [
                "--teal: #00b5af;",
                "--primary: #00b5af;",
                "--pink: #ef3d74;",
                "--gold: #f99e13;",
                "--dark: #212529;",
                "--dark-grey: #404041;",
                "--medium-grey: #777777;",
                "--light-grey: #e6e7e8;",
                "--grey-10: #f4f6f8;",
                "--primary-text: #ffffff;",
                "--white: #ffffff;"
            ];

            cssVars.map(function(vars) {
                let cssVars = vars.split(' ');
                let id = 'color' + crypto.randomUUID();
                let colorval = cssVars[1];
                let whiteTxt = (cssVars[0].match(/dark/gi) != null || cssVars[0].match(/medium/gi) != null) ? 'ffffff' : '212529';
                let card = `
                <div class="col-12 col-md-3 col-lg-4 py-3">
                    <div class="card">
                        <div class="card-body" style="background-color:${colorval} ">
                            <h5 class="card-title" style="color: #${whiteTxt};">${vars}</h5>
                            <input id="${id}hash" type="text" class="form-control" value="${colorval}">
                            <input id="${id}hex" type="text" class="form-control" value="${colorval.replace(/\W/g, '')}">
                            <input id="${id}css" type="text" class="form-control" value="color: ${colorval}">
                            <input id="${id}css" type="text" class="form-control" value="background-color: ${colorval}">
                            <input id="${id}var" type="text" class="form-control" value="color: var(${cssVars[0]});">
                        </div>
                    </div>
                </div>`;
                $(colorPalette).append(card);
            });

            $('input').focus(function() {
                $(this).select();
            });

            $.get('img/user-location.svg', function(svg) {
                $(mylocationsvgTst).html(svg.querySelector('svg'));
            });

            [...Array(9).keys()].map(function(n) {
                let fontSize = (n + 5) * 2;
                console.log(fontSize);
                let spanz = [...Array(123).keys()].map(function(c) {
                    let str = String.fromCharCode(c);
                    if (str.match(/[0-9a-zA-Z]/g) != null) {
                        return `<span class="width-test">${str}</span>`;
                    }
                }).join('');
                $(poop).append(`<div class="new-font-size" style="font-size: ${fontSize}px;">${spanz}</div>`)
            });

            $('.new-font-size').each(function() {
                let nfs = $(this);
                let nw = nfs.find('.width-test').map(function() {
                    return this.getBoundingClientRect().width;
                }).get();
                let maxWidth = Math.max.apply(null, nw);
                nfs.append(`<div class="mb-3">${maxWidth}px</div>`);
                nfs.append(`<div class="mb-3">${Math.ceil(maxWidth)}px</div>`);
            })
        });
    </script>

</body>

</html>
